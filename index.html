    <title>Rock Paper Scissors Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  </head>
  <body>
    <script>
      function computerPlay(x) {
        if (x === 0) {
          alert("Rock");
        }
        if (x === 5) {
          alert("Paper");
        }
        if (x === 2) {
          alert("Scissors");
        }
        else {
            alert('Choose anything!');
        }
      }
    </script>
